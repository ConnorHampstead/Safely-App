<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Safely</title>
    <style type="text/css">
      body {
        background-color: #ff9933;
        background-image: none;
      }

      #largeSafelyLogo {
        max-width:57.7%;
       }

      .logo {
        text-align:center;
        margin: auto;
        padding-top: 2%;
       }

      .navbar {
        padding-top: 2%;
        width: 100%;
      }

      #map {
        height: 300px;
        width: 50%;
        margin-left: 25%;
        margin-top: 2%;
      }

    </style>

</head>

<body>
  <div class="logo">
        <img id="largeSafelyLogo" src="img/Safely Title.png" alt="Safely Logo">
    </div>

    <div class="navbar">
        <ul>
          <li><a href="#My Account">My Account</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="#Contact">Contact</a></li>
          <li style="float:right"><a href="login.html">Log Out</a></li>
          <li style="float:right"><a href="#Policy">Policy</a></li>
        </ul>
    </div>

    <div id="map"></div>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy6yq36-92B_j_KCAYaN2CfDzTfhIXKkU&callback=initMap">
    </script>
  
</body>

</html>
